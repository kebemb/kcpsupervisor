<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <i class="fa-solid fa-house-chimney"></i>
          Accueil
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link invisible" aria-current="page" href="#"
                >Les plis ok</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link invisible" href="#">Les plis KO</a>
            </li>
          </ul>
          <form class="d-flex">
            <button class="btn btn-secondary my-2 my-sm-0" type="submit">
              Se déconnecter
            </button>
          </form>
        </div>
      </div>
    </nav>

    <button type="button" class="btn btn-primary mt-5">
      Annuler la modification
    </button>
    <div class="container mt-5 col-6">
      <form>
        <legend>
          <span class="badge bg-primary">
            <h3>Modification de l'état du pli</h3>
          </span>
        </legend>
        <div class="form-group">
          <label for="status">Etat du pli</label>

          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle show"
              data-bs-toggle="dropdown"
              href="#"
              role="button"
              aria-haspopup="true"
              aria-expanded="true"
              >Choisir</a
            >
            <div class="dropdown-menu show" data-bs-popper="static">
              <a class="dropdown-item" href="#"
                ><div class="progress">
                  <div
                    class="progress-bar bg-success"
                    role="progressbar"
                    style="width: 100%"
                    aria-valuenow="25"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div></div
              ></a>
              <a class="dropdown-item" href="#"
                ><div class="progress mt-2">
                  <div
                    class="progress-bar bg-danger"
                    role="progressbar"
                    style="width: 100%"
                    aria-valuenow="50"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div>
                </div>
              </a>
            </div>
          </li>
          <div class="form-group">
            <label for="exampleTextarea" class="form-label mt-4 md-10"
              >Commentaires</label
            >
            <textarea
              class="form-control"
              id="exampleTextarea"
              rows="3"
              required
              placeholder="Ajouter un commentaire pour enregistrer la modification par exemple le motif de la modification comme la cause de l'erreur."
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary mt-5">
            Enregistrer
          </button>
        </div>
      </form>
    </div>

    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://kit.fontawesome.com/f964d94d98.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
